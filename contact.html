<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/58c1369767.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Helios Gym</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">
                <img src="images/heliosLogo.svg" width="40" height="40" alt="Helios Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/hamburger-icon.svg" width="20" height="20" alt="Hamburger Icon">
            </button>
        </nav>
    </header>
    <section class="contact-us grey-bg container">
        <section-heading class="section-title">Contact Us</section-heading>
        <form class="div-shadow contact-form">
            <div class="form-group">
                <label for="nameField">Name</label>
                <input type="text" class="form-control d-grey-bg" id="nameField">
            </div>
            <div class="form-group">
                <label for="emailField">Email</label>
                <input type="email" class="form-control d-grey-bg" id="emailField" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="sucjectField">Subject</label>
                <input type="text" class="form-control d-grey-bg" id="subjectField">
            </div>
            <div class="form-group">
                <label for="messageField">Message</label>
                <textarea class="form-control d-grey-bg" id="messageField" rows="5"></textarea>
            </div>
            <div class="btn-div">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>



    </section>

    <footer class="footer">
        <img src="images/heliosLogo.svg" width="50" height="50" alt="Helios Logo" class="footer-logo">
        <div class="sub-menu">
            <ul>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Terms &amp; Conditions</li>
            </ul>
        </div>
        <div class="socials">
            <i class="fab fa-facebook-f"></i> <span class="soc-media">Facebook</span><br>
            <i class="fab fa-twitter"></i> <span class="soc-media">Twitter</span><br>
            <i class="fab fa-instagram"></i> <span class="soc-media">Instagram</span><br>
        </div>
        <div class="form-group">
            <label for="newsletters">Subscribe to our newsletter</label><br>
            <input type="email" class="email-field form-control-sm id=" newsletters" name="newsletters"
                placeholder="Enter Email">
            <button type="button" class="btn btn-sm btn-primary submit-btn">Join</button>
        </div>
        <div class="address">
            <p>
                49735 Sudley Rd. Manassas VA. 20101.<br>
                +23 456 789 3430 <br>
                heliosgym@email.com
            </p>
        </div>
        <div class="copyright">
            &copy;Helios 2020
        </div>

    </footer>




    <script src="main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
</body>

</html>
