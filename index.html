<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Helios Gym</title>
</head>

<body>
    <header>
        <!-- Just an image -->
        <nav class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">
                <img src="/images/heliosLogo.svg" width="50" height="50" alt="Helios Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <img src="/images/hamburger-icon.svg" width="30" height="30" alt="Hamburger Icon">
            </button>
        </nav>
    </header>
    <section class="hero-video">
        <div>
            <video src="/images/video.mp4" autoplay="true" loop="true"></video>
        </div>
        <div class="video-overlay"></div>
        <div class="video-text-content">
            <h1>Helios</h1>
            <p>Where your goals go to get crushed</p>
        </div>
        <div class="hero-cta">
            <button class="btn btn-lg btn-primary">JOIN TODAY!</button>
            <button class="btn btn-sm btn-primary disabled">Pricing</button>
        </div>
    </section>




    <script src="main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
        integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
        crossorigin="anonymous"></script>
</body>

</html>
